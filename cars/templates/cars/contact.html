{% extends 'cars/index.html' %}

{% block content%}<h1>{{ title }}</h1>

<style>
    .custom-textarea {
    width: 100%;
    height: 150px; /* Высота поля для сообщения */
}
</style>
    {% csrf_token %}
     <form action="" method="post" class="my-form " enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-error ">{{ form.non_field_errors }}</div>
    {% for f in form %}
      <div class="form-group ">
        <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>
        {{ f }}
        <div class="form-error">{{ f.errors }}</div>
      </div>

    {% endfor %}
    <button type="submit" class="my-button">Отправить</button>
  </form>
{%endblock%}

{% extends 'cars/index.html' %}

{% block content %}
<style>
  .form-group {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 20px;
}

.form-group label {
  margin-bottom: 5px;
}

.form-group input {
  width: 50%;
  padding: 3px;
  border: 1px solid #ccc;
  border-radius: 3px;
}
</style>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Войти</h2>
              <p class="text-white-50 mb-5">Пожалуйста введите логин и пароль!</p>

              <form method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}" />

                <div class="form-group">
                  {{ form.username.label_tag }}
                  {{ form.username }}
                </div>

                <div class="form-group">
                  {{ form.password.label_tag }}
                  {{ form.password }}
                </div>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">Войти</button>
              </form>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
